{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card bg-dark text-light">
        <div class="card-body">
            <h1>Create New Reservation</h1>
            <form action="{{ url_for('app.create_reservation') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="title">Reservation Title:</label>
                    <input type="text" class="form-control bg-dark text-light" name="title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control bg-dark text-light" name="date" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="start_time">Start Time:</label>
                        <input type="time" class="form-control bg-dark text-light" name="start_time" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="duration">Duration:</label>
                    <select class="form-control bg-dark text-light" name="duration" required>
                        <option value="">Select Duration</option>
                        {% for i in range(2, 13) %}
                            <option value="{{ i * 30 }}">{{ i // 2 }} hr{{ 's' if i // 2 > 1 else '' }}{% if i % 2 == 1 %} 30 mins{% endif %}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="num_courts">Number of Courts:</label>
                    <input type="number" class="form-control bg-dark text-light" name="num_courts" min="1" max="10" required>
                </div>
                <div class="form-group mb-3">
                    <label for="participants_per_court">Players per Court:</label>
                    <input type="number" class="form-control bg-dark text-light" name="participants_per_court" min="2" max="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Reservation</button>
            </form>
        </div>
    </div>
</div>

<style>
    .form-control {
        background-color: #2d2d2d !important;
        border-color: #404040;
        color: #ffffff !important;
    }
    .form-control:focus {
        background-color: #3d3d3d !important;
        border-color: #505050;
        color: #ffffff !important;
    }
</style>
{% endblock %}
